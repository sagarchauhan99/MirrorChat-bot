
<h2 mat-dialog-title>Start Chatting!</h2>
<mat-dialog-content class="mat-typography">
  
    <ng-container *ngFor="let message of messages">
        <div class="message"
        [ngClass]="{ 'from': message.author === 'bot',
        'to': message.author === 'user' }">
        {{ message.content }}
        </div>
        </ng-container>
        <label *ngIf="messages.length == 0" for="nameField">Let's Start Chatting!!</label>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text">  
  <button mat-button (click)="sendMessage()" cdkFocusInitial>Send</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
